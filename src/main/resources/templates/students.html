<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Flower School Hata</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body.students {
            background-image: linear-gradient(rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 0.6)), url('/images/students-background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
        }
        .header {
            background-color: rgba(0, 123, 255, 0.8); /* Blue with semi-transparency */
            color: white;
            padding: 10px;
            text-align: center;
        }
        .navigation {
            display: flex;
            justify-content: flex-end;
            background-color: rgba(248, 249, 250, 0.8); /* Semi-transparent for readability */
            padding: 10px;
            position: -webkit-sticky; /* Safari */
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0px 4px 2px -2px gray; /* Shadow for effect */
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .navigation.sticky {
            background-color: #007BFF; /* Solid background when sticky */
            box-shadow: 0px 6px 4px -4px gray;
        }
        .nav-button {
            margin-left: 20px;
            text-decoration: none;
            color: #007BFF;
            transition: color 0.3s ease;
        }
        .navigation.sticky .nav-button {
            color: white;
        }
        .page-content {
            padding: 20px;
            color: black; /* Change text color to black */
        }
        .page-content h2, .page-content p {
            color: black; /* Ensure both <h2> and <p> elements have black text */
        }
    </style>
</head>
<body class="students">
<div class="header">
    <h1>Little Flower School Hata</h1>
</div>

<div class="navigation" id="navbar">
    <a href="/home" class="nav-button">Home</a>
    <a href="/about" class="nav-button">About</a>
    <!-- <a href="/students" class="nav-button">Students</a> -->
    <a href="/contact" class="nav-button">Contact</a>
</div>

<div class="page-content">
    <h2>Students</h2>
    <p>Welcome to the students' portal. Here you can find information about the various activities and achievements of our students.</p>
    <!-- You can add more content about the students here -->
</div>

<script>
    // Sticky navigation script
    window.onscroll = function() {stickyNav()};

    var navbar = document.getElementById("navbar");
    var sticky = navbar.offsetTop;

    function stickyNav() {
        if (window.pageYOffset > sticky) {
            navbar.classList.add("sticky");
        } else {
            navbar.classList.remove("sticky");
        }
    }
</script>
</body>
</html>
