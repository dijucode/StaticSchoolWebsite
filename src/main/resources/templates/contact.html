<!DOCTYPE html>
<html lang="en">
<head>

    <title>Contact</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        /* Apply the same background image settings from home */
        body.contact {
            background-image: url('/images/home-background.png'); /* Use the same image as home */
            background-size: cover; /* Cover the entire page */
            background-attachment: fixed; /* Same as home */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent repeating the image */
            color: white; /* Ensure text is readable against the background */
        }
        .header {
            background-color: rgba(0, 123, 255, 0.8); /* Semi-transparent blue bar for better visibility */
            color: white;
            padding: 10px;
            text-align: center;
        }
        .navigation {
            display: flex;
            justify-content: flex-end;
            background-color: rgba(248, 249, 250, 0.8); /* Semi-transparent for better visibility */
            padding: 10px;
        }
        .nav-button {
            margin-left: 20px;
            text-decoration: none;
            color: #007BFF;
        }
        .page-content {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Add semi-transparent background for readability */
            border-radius: 5px; /* Rounded corners */
            color: black; /* Ensure readability of content text */
        }
        .whatsapp-button {
            display: inline-block;
            padding: 10px;
            background-color: #25D366; /* WhatsApp Green */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        .whatsapp-button:hover {
            background-color: #128C7E; /* Darker green on hover */
        }
        .social-buttons {
            margin-top: 20px;
        }
        .social-button {
            display: inline-block;
            margin: 0 10px;
        }
        .social-button img {
            width: 40px; /* Size of the icons */
            height: 40px; /* Size of the icons */
        }
    </style>
</head>
<body class="contact"> <!-- Ensure the class is set to contact -->
