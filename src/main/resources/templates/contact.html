<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        /* Apply consistent background and colors */
        body.contact {
            background-image: linear-gradient(rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 0.6)), url('/images/contact-background.png'); /* Match background style */
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
        }
        .header {
            background-color: rgba(0, 123, 255, 0.8); /* Blue with semi-transparency */
            color: white;
            padding: 10px;
            text-align: center;
        }
        .navigation {
            display: flex;
            justify-content: flex-end;
            background-color: rgba(248, 249, 250, 0.8); /* Semi-transparent for readability */
            padding: 10px;
            position: -webkit-sticky;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0px 4px 2px -2px gray;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .navigation.sticky {
            background-color: #007BFF;
            box-shadow: 0px 6px 4px -4px gray;
        }
        .nav-button {
            margin-left: 20px;
            text-decoration: none;
            color: #007BFF;
            transition: color 0.3s ease;
        }
        .navigation.sticky .nav-button {
            color: white;
        }
        .page-content {
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* White with transparency for readability */
            border-radius: 5px;
            color: black;
        }
        .whatsapp-button {
            display: inline-block;
            padding: 10px;
            background-color: #25D366; /* WhatsApp Green */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
        }
        .whatsapp-button:hover {
            background-color: #128C7E; /* Darker green on hover */
        }
        .social-buttons {
            margin-top: 20px;
        }
        .social-button {
            display: inline-block;
            margin: 0 10px;
        }
        .social-button img {
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body class="contact">
<div class="header">
    <h1>Little Flower School Hata</h1>
</div>

<div class="navigation" id="navbar">
    <a href="/home" class="nav-button">Home</a>
    <a href="/about" class="nav-button">About</a>
    <a href="/students" class="nav-button">Students</a>
</div>

<div class="page-content">
    <h2>Contact Us</h2>
    <p>Address: Baghnath, Hata, Dist: Kushinagar, UP, 274203</p>
    <h3>Mobile Numbers:</h3>
    <ul>
        <li>91-9839-859-489</li>
        <li>91-9795-806-921</li>
        <li>91-9721-339-742</li>
        <li>91-8052-054-261</li>
    </ul>
    <h3>Email:</h3>
    <p>abc@lfs.com</p>

    <h3><strong>Our Official Social Media Handle:</strong></h3>
    <div class="social-buttons">
        <a class="social-button" href="https://wa.me/919650956665" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
        </a>
        <a class="social-button" href="https://www.youtube.com/digvijay_nath" target="_blank">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube">
        </a>
        <a class="social-button" href="https://x.com/wildcodex" target="_blank">
            <img src="https://toppng.com/public/uploads/preview/twitter-x-icon-logo-116902890413xbfexhf8l.webp" alt="X (Twitter)">
        </a>
    </div>
</div>

<!-- Sticky Navigation Script -->
<script>
    window.onscroll = function() {stickyNav()};

    var navbar = document.getElementById("navbar");
    var sticky = navbar.offsetTop;

    function stickyNav() {
        if (window.pageYOffset > sticky) {
            navbar.classList.add("sticky");
        } else {
            navbar.classList.remove("sticky");
        }
    }
</script>
</body>
</html>
